<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<link rel="icon" type="image/png" href="favicon.png">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/dark.css">
		<title>HUNGRY_M0 实时视奸</title>
	</head>
	<body class="index-page">
		<!-- 顶部导航栏 -->
		<nav class="top-nav">
			<div class="nav-inner">
				<a class="brand" href="index.html">
					<span class="brand-logo"><img src="favicon.png" alt="logo"></span>
					<span class="brand-text"><span class="gradient-text">HUNGRY#末老师</span></span>
				</a>
				<!-- 移动端菜单切换按钮 -->
				<button id="navToggle" class="nav-toggle" aria-expanded="false" aria-label="切换导航菜单">☰</button>
				<ul class="nav-menu" id="navMenu">
					<li><a href="index.html">主页</a></li>
					<li><a href="about.html">关于</a></li>
					<li><a href="#">帮助文档</a></li>
					<li><a href="contact.html">联系方式</a></li>
				</ul>
			</div>
		</nav>
		<div id="status" class="status-xl">
			<div class="dot" id="dot"></div>
			<span id="online-status">连接中...</span>
		</div>
		<button id="darkToggle" class="uiverse-btn" type="button" aria-label="切换夜间模式">
			<span></span><span></span><span></span><span></span><span></span>
		</button>

		<!-- 刷新按钮 -->
		<button class="refresh-btn" title="刷新页面" aria-label="刷新页面">
		  <span class="refresh-btn__text">刷新</span>
		  <span class="refresh-btn__icon" aria-hidden="true">
		    <svg class="svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 6V3L8 7l4 4V8a4 4 0 1 1-4 4H6a6 6 0 1 0 6-6z"/></svg>
		  </span>
		</button>
		<p></p>
		<div class="info-block">开机运行时间：<span id="uptime">--:--:--</span></div>
		<div id="focus-card">
			<div class="focus-title">🎯 当前聚焦进程</div>
			<div class="focus-details">加载中...</div>
		</div>
		<!-- 磁盘空间卡片：显示主磁盘（通常为 C 盘）和 D 盘（位于下方） -->
		<div id="disk-card" class="disk-card">
			<div class="focus-title">💽 磁盘空间</div>
			<div class="disk-details">
				<!-- 主磁盘（第一个磁盘） -->
				<div id="diskName">--</div>
				<div class="disk-bar">
					<div id="diskFill" class="disk-fill"></div>
				</div>
				<div id="diskText">可用: -- / 总计: --</div>
				<!-- D 盘子条目（显示在主磁盘下方） -->
				<div class="disk-sub">
					<div id="diskNameD">--</div>
					<div class="disk-bar">
						<div id="diskFillD" class="disk-fill"></div>
					</div>
					<div id="diskTextD">可用: -- / 总计: --</div>
				</div>
			</div>
		</div>
		<div class="metrics-grid">
			<div class="metric-box clickable" id="cpuBox" role="button" tabindex="0" aria-label="查看 CPU 分核详情">
				<div class="metric-label">CPU 使用率</div>
				<div class="metric-value" id="cpuVal">--%</div>
			</div>
			<div class="metric-box">
				<div class="metric-label">内存使用率</div>
				<div class="metric-value" id="memVal">--%</div>
				<div class="metric-sub" id="memText">-- / --</div>
			</div>
			<div class="metric-box">
				<div class="metric-label">网络速率</div>
				<div class="metric-value" id="netVal">-- MB/s</div>
			</div>
		</div>
		<script type="text/javascript" src="JavaScript/API.js"></script>
		<script type="text/javascript" src="JavaScript/dark_theme.js"></script>
		<script type="text/javascript" src="JavaScript/page_transitions.js"></script>
		<script type="text/javascript" src="JavaScript/nav_mobile.js"></script>
		<script type="text/javascript" src="JavaScript/refresh_button.js"></script>
		<script>
			// 预创建加载条（非强制，脚本也会在需要时创建）
			(function(){ if(!document.getElementById('pageLoader') && !window.matchMedia('(prefers-reduced-motion: reduce)').matches){ var d=document.createElement('div'); d.id='pageLoader'; document.body.appendChild(d); } })();
			
			// 将 CPU 卡片设为可点击，进入 cpu.html，支持回车/空格触发
			(function(){
				var cpuBox = document.getElementById('cpuBox');
				if(cpuBox){
					cpuBox.addEventListener('click', function(){ window.location.href = 'cpu.html'; });
					cpuBox.addEventListener('keydown', function(e){ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); window.location.href = 'cpu.html'; }});
				}
			})();
		</script>
	</body>
</html>
