	<script>
		// 控制台信息
		console.clear();
		console.log('%c 模板已注入到 bucaicai.html', 'background:#222;color:#fff');
		
		// 打字机效果
		(function(){
		    var s = document.createElement('script'); s.src = 'https://cdn.jsdelivr.net/npm/typed.js@2.0.11'; s.onload = function(){ new Typed('.blogtitle', { strings: ['求知若饥，虚心若愚', 'Stay Hungry Stay Foolish'], startDelay:300, typeSpeed:80, loop:true }); }; document.head.appendChild(s);
		})();
		
		// 技能条渲染（把 data-width 和 data-gradient 应用为样式）
		(function(){
		    function renderSkills(){
		        var els = document.querySelectorAll('.skillbar .skillbar-title');
		        els.forEach(function(el){
		            var w = el.getAttribute('data-width') || '60';
		            var g = el.getAttribute('data-gradient') || '#2196F3';
		            el.style.width = w + '%';
		            el.style.background = g;
		        });
		    }
		    if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', renderSkills); else renderSkills();
		})();
		
		// 雪花效果（简化版）
		(function ($) {
		    $.fn.snow = function (options) {
		        var $flake = $('<div id="snowbox" />').css({ 'position': 'absolute', 'z-index': '9999', 'top': '-50px' }).html('&#10052;'),
		            documentHeight = $(document).height(),
		            documentWidth = $(document).width(),
		            defaults = { minSize: 10, maxSize: 20, newOn: 1000, flakeColor: '#AFDAEF' },
		            options = $.extend({}, defaults, options);
		        var interval = setInterval(function () {
		            var startPositionLeft = Math.random() * documentWidth - 100,
		                startOpacity = 0.5 + Math.random(),
		                sizeFlake = options.minSize + Math.random() * options.maxSize,
		                endPositionTop = documentHeight - 200,
		                endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
		                durationFall = documentHeight * 10 + Math.random() * 5000;
		            $flake.clone().appendTo('body').css({ left: startPositionLeft, opacity: startOpacity, 'font-size': sizeFlake, color: options.flakeColor }).animate({ top: endPositionTop, left: endPositionLeft, opacity: 0.2 }, durationFall, 'linear', function () { $(this).remove() });
		        }, options.newOn);
		    };
		})(jQuery);
		$(function (){ $.fn.snow({ minSize:5, maxSize:50, newOn:800 }); });
		
	</script>
