						if(!menuEl.contains(ev.target) && ev.target !== menuBtn){
							menuEl.style.maxHeight = '0px';
							menuEl.style.opacity = '0';
							setTimeout(()=>{ if(menuEl) menuEl.remove(); menuEl=null; menuOpen=false; document.removeEventListener('click', onDoc); }, 320);
						}
					};
					document.addEventListener('click', onDoc);
				}, 30);
			});
		}

		const backBtn = document.getElementById('backBtn');
		if(backBtn){ backBtn.addEventListener('click', function(){ history.back(); }); }

		// ç§»åŠ¨ç«¯æ±‰å ¡èœå•é€»è¾‘
		const hamburgerBtn = document.getElementById('hamburgerBtn');
		const mobileMenu = document.getElementById('mobileQuickMenu');
		const mobileBackBtn = document.getElementById('mobileBackBtn');
		const mobileRefreshBtn = document.getElementById('mobileRefreshBtn');
		if(hamburgerBtn && mobileMenu){
			hamburgerBtn.addEventListener('click', function(e){
				e.stopPropagation();
				const open = mobileMenu.classList.toggle('open');
				mobileMenu.setAttribute('aria-hidden', open ? 'false' : 'true');
				hamburgerBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
				if(open){
					const first = mobileMenu.querySelector('.menu-item');
					if(first && typeof first.focus === 'function') first.focus();
				}
			});

			// ç‚¹å‡»é¡µé¢ä»»æ„å¤„å…³é—­èœå•
			document.addEventListener('click', function(ev){
				if(!mobileMenu.classList.contains('open')) return;
				if(mobileMenu.contains(ev.target) || ev.target === hamburgerBtn) return;
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
			});

			// ESC å…³é—­
			document.addEventListener('keydown', function(ev){ if(ev.key === 'Escape' && mobileMenu.classList.contains('open')){
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
			}
			});

			// ç»‘å®šç§»åŠ¨èœå•å†…çš„è¿”å›ä¸åˆ·æ–°ï¼ˆå…ˆå…³é—­èœå•å†æ‰§è¡Œï¼‰
			if(mobileBackBtn){ mobileBackBtn.addEventListener('click', function(){
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
				history.back();
			}); }
			if(mobileRefreshBtn){ mobileRefreshBtn.addEventListener('click', function(){
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
				location.reload();
			}); }

			// å½“çª—å£å°ºå¯¸å˜åŒ–åˆ°æ¡Œé¢å¸ƒå±€æ—¶ï¼Œç¡®ä¿èœå•å…³é—­
			window.addEventListener('resize', function(){
				if(window.innerWidth > 720 && mobileMenu.classList.contains('open')){
					mobileMenu.classList.remove('open');
					mobileMenu.setAttribute('aria-hidden', 'true');
					hamburgerBtn.setAttribute('aria-expanded', 'false');
				}
			});
		}
	})();
	</script>
