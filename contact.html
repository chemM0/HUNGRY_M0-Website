	    <style>
	    /* 顶部角落按钮样式 */
	    .corner-buttons { position: fixed; top: 20px; left: 20px; display:flex; flex-direction:column; gap:12px; z-index:1000; }
	    .corner-buttons .btn { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px; background: linear-gradient(180deg,#fff,#f6f8ff); box-shadow: 0 6px 18px rgba(15,23,42,0.08); border:1px solid rgba(15,23,42,0.06); text-decoration:none; color:#0f172a; font-weight:600; }
	    .corner-buttons .btn .icon { width:18px;height:18px; display:inline-block; }
	
	    .corner-actions { position: fixed; top: 20px; right: 20px; display:flex; gap:12px; align-items:center; z-index:1000; }
		.corner-actions .fab { width:48px; height:48px; border-radius:12px; background: linear-gradient(135deg,#4f46e5,#06b6d4); color:#fff; display:flex; align-items:center; justify-content:center; box-shadow: 0 10px 30px rgba(79,70,229,0.18); cursor:pointer; border:none; }
		/* 指定夜间切换按钮尺寸和动画（仅影响 #darkToggleCorner，不改变 .mini） */
		#darkToggleCorner { width:40px !important; height:40px !important; border-radius:10px !important; padding:0; font-size:18px; position:relative; overflow:hidden; transition: transform .18s ease, background .32s, box-shadow .32s; }
		#darkToggleCorner .icon-moon, #darkToggleCorner .icon-sun { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%) scale(1); transition:opacity .28s, transform .28s; }
		#darkToggleCorner .icon-sun{ opacity:0; transform:translate(-50%,-50%) scale(.8) rotate(-20deg); }
		body.dark #darkToggleCorner{ background: linear-gradient(135deg,#222,#3b4252) !important; color:#ffe066 !important; box-shadow: 0 8px 24px rgba(0,0,0,0.22); }
		body.dark #darkToggleCorner .icon-moon{ opacity:0; transform:translate(-50%,-50%) scale(.8) rotate(20deg); }
		body.dark #darkToggleCorner .icon-sun{ opacity:1; transform:translate(-50%,-50%) scale(1) rotate(0deg); }
	    .corner-actions .mini { width:40px; height:40px; border-radius:10px; background:#fff; box-shadow:0 6px 18px rgba(15,23,42,0.06); border:1px solid rgba(15,23,42,0.06); display:flex; align-items:center; justify-content:center; cursor:pointer; }
	
	    /* 使触控区更大 */
	    .corner-buttons .btn, .corner-actions .fab, .corner-actions .mini { transition: transform .12s ease; }
	    .corner-buttons .btn:hover, .corner-actions .fab:hover, .corner-actions .mini:hover { transform: translateY(-3px); }
	
	    /* 响应式调整 */
		@media (max-width:720px){ .corner-buttons{ left:12px; top:12px } .corner-actions{ right:12px; top:12px } }

		/* 汉堡菜单（仅在移动端显示） */
		.corner-buttons .desktop-only{ display: inline-flex; }
		.corner-buttons .mobile-only{ display: none; }
		/* 默认在桌面隐藏移动菜单，移动端在 media 中显示并动画 */
		.mobile-quick-menu{ display: none; }
		@media (max-width:720px){
			.corner-buttons .desktop-only{ display: none !important; }
			.corner-buttons .mobile-only{ display: inline-flex !important; }

			/* 汉堡只显示图标以节省空间 */
			.corner-buttons .mobile-only > span:not(.icon){ display: none; }

			/* 使汉堡按钮样式与右上角 .mini 一致 */
			#hamburgerBtn{
				width:40px !important;
				height:40px !important;
				padding:0 !important;
				border-radius:10px !important;
				background:#fff !important;
				box-shadow:0 6px 18px rgba(15,23,42,0.06) !important;
				border:1px solid rgba(15,23,42,0.06) !important;
				display:inline-flex !important;
				align-items:center !important;
				justify-content:center !important;
				font-size:18px !important;
			}

			/* 弹出菜单位置与动画（移动端样式） */
			.mobile-quick-menu{
				display: block;
				position: absolute;
				/* 参考用户截图：将二级菜单移动到左侧较靠下的红框位置 */
				top: 44px; /* 再上移 20px，使菜单更靠近汉堡 */
				left: 6px; /* 更靠左，接近红框显示的位置 */
				min-width: 104px; /* 稍微紧凑以节省空间 */
				max-width: 140px; /* 保持较窄 */
				background: transparent;
				border-radius: 10px;
				padding: 6px; /* 给容器一点呼吸空间 */
				box-shadow: 0 6px 18px rgba(15,23,42,0.05);
				overflow: visible;
				max-height: 0;
				opacity: 0;
				transition: max-height .22s cubic-bezier(.2,.8,.2,1), opacity .14s ease, transform .16s ease;
				transform-origin: top left;
				transform: translateY(-6px) scale(.98); /* 微微上移以配合动画 */
				z-index: 1200;
			}
			.mobile-quick-menu.open{
				max-height: 400px; /* 足够容纳多个项 */
				opacity: 1;
				transform: translateY(0) scale(1);
			}
			.mobile-quick-menu .menu-item{
				display:flex;
				align-items:center;
				gap:10px;
				width:100%;
				box-sizing:border-box;
				padding:8px 12px; /* 稍微增加内边距以改善可点击区域 */
				color: #0f172a;
				text-decoration: none;
				background: linear-gradient(180deg,#fff,#f6f8ff);
				border-radius: 12px;
				margin: 6px 0; /* 每项间距略增，视觉更分离 */
				border:1px solid rgba(15,23,42,0.06);
				font-weight:600;
				white-space:nowrap;
				font-size:14px;
				line-height:1.2;
				overflow: hidden;
				text-overflow: ellipsis;
				justify-content:flex-start; /* 图标+文字左对齐 */
				padding-left:14px;
			}
			.mobile-quick-menu .menu-item:focus,
			.mobile-quick-menu .menu-item:hover{
				transform: none;
				box-shadow: 0 6px 18px rgba(15,23,42,0.06);
			}
		}

		/* 强制桌面环境隐藏移动菜单与汉堡（以防覆盖或优先级问题） */
		@media (min-width:721px){
			.corner-buttons .mobile-only{ display: none !important; }
			.mobile-quick-menu{ display: none !important; }
			.corner-buttons .desktop-only{ display: inline-flex !important; }
		}

	    /* 联系方式文字过暗时在夜间模式提高可读性 */
	    .contact-label { color:#333; transition: color .28s ease, text-shadow .28s ease; }
	    body.dark .contact-label { color: #eaf6ff !important; text-shadow: 0 2px 8px rgba(0,0,0,0.45); }
	    </style>

	<script>
	// 联系方式页面脚本：事件代理、模态与强制下载
	(function(){
		// create modal
		const modal = document.createElement('div');
		modal.id = 'qrModal';
		modal.className = 'qr-modal';
		modal.innerHTML = `
			<div class="qr-backdrop"></div>
			<div class="qr-panel" role="dialog" aria-modal="true">
				<button class="qr-close" aria-label="关闭">✕</button>
				<div class="qr-content">
					<img id="qrImage" src="" alt="二维码" />
					<div id="qrLabel" class="qr-label">扫描二维码加我</div>
					<a id="qrDownload" class="btn" rel="noopener" download>下载二维码</a>
				</div>
			</div>
		`;
		document.body.appendChild(modal);

		const qrImage = document.getElementById('qrImage');
		const qrDownload = document.getElementById('qrDownload');
		const qrClose = modal.querySelector('.qr-close');
		const qrBackdrop = modal.querySelector('.qr-backdrop');

		function openModal(imgSrc, webUrl, label, downloadName){
			qrImage.src = imgSrc || '';
			document.getElementById('qrLabel').textContent = label || '扫描二维码加我';
			if(imgSrc){
				qrDownload.href = imgSrc;
				qrDownload.setAttribute('download', downloadName || 'qrcode.png');
				qrDownload.style.display = '';
			} else if(webUrl){
				qrDownload.href = webUrl;
				qrDownload.removeAttribute('download');
				qrDownload.style.display = '';
			} else {
				qrDownload.style.display = 'none';
			}
			modal.classList.add('open');
			qrClose.focus();
		}
		function closeModal(){ modal.classList.remove('open'); }

		qrClose.addEventListener('click', closeModal);
		qrBackdrop.addEventListener('click', closeModal);
		document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeModal(); });

		// 强制下载处理
		qrDownload.addEventListener('click', async function(ev){
			ev.preventDefault();
			const href = qrDownload.getAttribute('href');
			if(!href) return;
			try{
				qrDownload.textContent = '下载中...';
				const resp = await fetch(href, { mode: 'cors' });
				if(!resp.ok) throw new Error('network');
				const blob = await resp.blob();
				const url = URL.createObjectURL(blob);
				const a = document.createElement('a');
				a.href = url;
				a.download = qrDownload.getAttribute('download') || 'qrcode.png';
				document.body.appendChild(a);
				a.click();
				a.remove();
				URL.revokeObjectURL(url);
			}catch(err){
				window.open(href, '_blank');
			}finally{
				qrDownload.textContent = '下载二维码';
			}
		});

		// event delegation for contact grid
		const grid = document.querySelector('.contact-grid');
		if(grid){
			grid.querySelectorAll('.contact-card').forEach(c=>{ if(!c.hasAttribute('tabindex')) c.setAttribute('tabindex', '0'); });

			grid.addEventListener('click', function(e){
				const card = e.target.closest && e.target.closest('.contact-card');
				if(!card) return;
				const action = card.getAttribute('data-action');
				const href = card.getAttribute('data-href');
				const qr = card.getAttribute('data-qr');
				const web = card.getAttribute('data-web');
				const label = card.querySelector('.contact-label')?.textContent || '';
				if(action === 'navigate' && href){ window.open(href, '_blank'); return; }
				if(!qr){ window.open(web, '_blank'); return; }
				openModal(qr, web, label, (card.getAttribute('data-download') || (label + '-qrcode.png')));
			});

			grid.addEventListener('keydown', function(e){
				if(e.key !== 'Enter' && e.key !== ' ') return;
				const card = e.target.closest && e.target.closest('.contact-card');
				if(!card) return;
				e.preventDefault();
				const action = card.getAttribute('data-action');
				const href = card.getAttribute('data-href');
				const qr = card.getAttribute('data-qr');
				const web = card.getAttribute('data-web');
				const label = card.querySelector('.contact-label')?.textContent || '';
				if(action === 'navigate' && href){ window.open(href, '_blank'); return; }
				if(!qr){ window.open(web, '_blank'); return; }
				openModal(qr, web, label, (card.getAttribute('data-download') || (label + '-qrcode.png')));
			});
		}

		// message board removed
	})();

	// 绑定角落按钮行为（刷新、夜间模式切换、更多菜单）
	(function(){
		const refreshBtn = document.getElementById('refreshBtnCorner');
		if(refreshBtn){ refreshBtn.addEventListener('click', ()=> location.reload()); }

		const darkBtn = document.getElementById('darkToggleCorner');
		if(darkBtn){
			darkBtn.addEventListener('click', ()=>{
				const key = 'site_theme';
				const cur = localStorage.getItem(key);
				const nextIsDark = cur !== 'dark';
				try{ localStorage.setItem(key, nextIsDark ? 'dark' : 'light'); }catch(e){}
				// 如果站点提供全局 setTheme，优先调用
				if(typeof setTheme === 'function'){
					try{ setTheme(nextIsDark); }catch(e){}
				} else {
					if(document.body) {
						if(nextIsDark) document.body.classList.add('dark'); else document.body.classList.remove('dark');
					} else {
						if(nextIsDark) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
					}
				}
				// 同步页面上可能存在的切换开关
				const sw = document.getElementById('darkModeSwitch'); if(sw) sw.checked = !!nextIsDark;
			});
		}

		const menuBtn = document.getElementById('openMenu');
		if(menuBtn){
			let menuOpen = false;
			let menuEl = null;
			menuBtn.addEventListener('click', (e)=>{
				e.stopPropagation();
				if(menuOpen){
					if(menuEl){
						menuEl.style.maxHeight = '0px';
						menuEl.style.opacity = '0';
						setTimeout(()=>{ if(menuEl) menuEl.remove(); menuEl = null; }, 320);
					}
					menuOpen = false;
					return;
				}
				const list = [
					{ label: '主页', href: 'index.html' },
					{ label: '关于', href: 'about.html' },
					{ label: '服务条款', href: 'terms.html' }
				];
				let html = '<div class="quick-menu" style="position:fixed;top:72px;right:20px;background:#fff;padding:8px;border-radius:10px;box-shadow:0 8px 24px rgba(15,23,42,0.08);z-index:1200;overflow:hidden;max-height:0;opacity:0;transition:max-height 0.32s cubic-bezier(.4,0,.2,1),opacity 0.32s;">';
				for(const it of list) html += `<a href="${it.href}" style="display:block;padding:6px 12px;color:#111;text-decoration:none;">${it.label}</a>`;
				html += '</div>';
				const tmp = document.createElement('div'); tmp.innerHTML = html; document.body.appendChild(tmp.firstChild); menuEl = document.querySelector('.quick-menu'); menuOpen = true;
				setTimeout(()=>{
					if(menuEl){
						menuEl.style.maxHeight = menuEl.scrollHeight + 'px';
						menuEl.style.opacity = '1';
					}
					const onDoc = function(ev){
						if(!menuEl) return;
						if(!menuEl.contains(ev.target) && ev.target !== menuBtn){
							menuEl.style.maxHeight = '0px';
							menuEl.style.opacity = '0';
							setTimeout(()=>{ if(menuEl) menuEl.remove(); menuEl=null; menuOpen=false; document.removeEventListener('click', onDoc); }, 320);
						}
					};
					document.addEventListener('click', onDoc);
				}, 30);
			});
		}

		const backBtn = document.getElementById('backBtn');
		if(backBtn){ backBtn.addEventListener('click', function(){ history.back(); }); }

		// 移动端汉堡菜单逻辑
		const hamburgerBtn = document.getElementById('hamburgerBtn');
		const mobileMenu = document.getElementById('mobileQuickMenu');
		const mobileBackBtn = document.getElementById('mobileBackBtn');
		const mobileRefreshBtn = document.getElementById('mobileRefreshBtn');
		if(hamburgerBtn && mobileMenu){
			hamburgerBtn.addEventListener('click', function(e){
				e.stopPropagation();
				const open = mobileMenu.classList.toggle('open');
				mobileMenu.setAttribute('aria-hidden', open ? 'false' : 'true');
				hamburgerBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
				if(open){
					const first = mobileMenu.querySelector('.menu-item');
					if(first && typeof first.focus === 'function') first.focus();
				}
			});

			// 点击页面任意处关闭菜单
			document.addEventListener('click', function(ev){
				if(!mobileMenu.classList.contains('open')) return;
				if(mobileMenu.contains(ev.target) || ev.target === hamburgerBtn) return;
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
			});

			// ESC 关闭
			document.addEventListener('keydown', function(ev){ if(ev.key === 'Escape' && mobileMenu.classList.contains('open')){
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
			}
			});

			// 绑定移动菜单内的返回与刷新（先关闭菜单再执行）
			if(mobileBackBtn){ mobileBackBtn.addEventListener('click', function(){
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
				history.back();
			}); }
			if(mobileRefreshBtn){ mobileRefreshBtn.addEventListener('click', function(){
				mobileMenu.classList.remove('open');
				mobileMenu.setAttribute('aria-hidden', 'true');
				hamburgerBtn.setAttribute('aria-expanded', 'false');
				location.reload();
			}); }

			// 当窗口尺寸变化到桌面布局时，确保菜单关闭
			window.addEventListener('resize', function(){
				if(window.innerWidth > 720 && mobileMenu.classList.contains('open')){
					mobileMenu.classList.remove('open');
					mobileMenu.setAttribute('aria-hidden', 'true');
					hamburgerBtn.setAttribute('aria-expanded', 'false');
				}
			});
		}
